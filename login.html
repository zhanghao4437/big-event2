<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/02/assets/css/login.css">
    <link rel="stylesheet" href="/02/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- logo -->
    <div class="logo layui-main">
        <img src="/02/assets/images/logo.png" alt="">
    </div>
    <!-- 注册登录模块 -->
    <div class="loginAndReg">
        <div class="title"></div>
        <!-- 登录盒子 -->
        <div class="login links">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册盒子 -->
        <div class="reg links" style="display: none;">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui -->
    <script src="/02/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery -->
    <script src="/02/assets/lib/jquery.js"></script>
    <!-- 引入bassAPI.js -->
    <script src="/02/assets/js/bassAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="/02/assets/js/login.js"></script>
</body>

</html>
